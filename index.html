<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empanadas Gragas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="header">
        <img src ="./img/logo.png" id="logoDumplings">
    </div>
    <div id="dumplings">
        <div id="selectorDumplings">
            <div class="typeDumpling">
                <div class="titleDumpling">CHICKEN DUMPLING</div>
                <div class="imgDumpling">
                    <img src ="./img/chickenDumpling.jpg" class="imgDumplings">
                </div>
                <div class="priceDumpling">PRICE : 12€</div>
                <div class="selectorNumberOfDumplings">
                    <div id="arrowLeftChicken" class="arrowLeft">
                        <i class="bi bi-caret-left-fill"></i>
                    </div>
                    <div id="counterChicken" class="numberCounter">0</div>
                    <div id="arrowRightChicken" class="arrowRight">
                        <i class="bi bi-caret-right-fill"></i>
                    </div>
                </div>
            </div>
            <div class="typeDumpling">
                <div class="titleDumpling">MEAT DUMPLING</div>
                <div class="imgDumpling">
                    <img src ="./img/meatDumpling.jpg" class="imgDumplings">
                </div>
                <div class="priceDumpling">PRICE : 14€</div>
                <div class="selectorNumberOfDumplings">
                    <div id="arrowLeftMeat" class="arrowLeft">
                        <i class="bi bi-caret-left-fill"></i>
                    </div>
                    <div id="counterMeat" class="numberCounter">0</div>
                    <div id="arrowRightMeat" class="arrowRight">
                        <i class="bi bi-caret-right-fill"></i>
                    </div>
                </div>
            </div>
            <div class="typeDumpling">
                <div class="titleDumpling">VEGGIE DUMPLING</div>
                <div class="imgDumpling">
                    <img src ="./img/veggieDumpling.jpg" class="imgDumplings">
                </div>
                <div class="priceDumpling">PRICE : 16€</div>
                <div class="selectorNumberOfDumplings">
                    <div id="arrowLeftVegetables" class="arrowLeft">
                        <i class="bi bi-caret-left-fill"></i>
                    </div>
                    <div id="counterVegetables" class="numberCounter">0</div>
                    <div id="arrowRightVegetables" class="arrowRight">
                        <i class="bi bi-caret-right-fill"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="sendButton">PRECIO</div>
    </div>
    <div class="modal fade" id="info-Popup" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Best strategy</h5>
                </div>
            <div class="modal-body" id="info-modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    <script src="./js/interacciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
