<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empanadas Gragas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img src ="./img/logo.png" id="logoDumplings">
    </div>
    <div id="dumplings">
        <div id="selectorDumplings">
            <div class="typeDumpling">
                <div class="titleDumpling">CHICKEN DUMPLING</div>
                <div class="imgDumpling">
                    <img src ="./img/chickenDumpling.jpg" class="imgDumplings">
                </div>
                <div class="priceDumpling">PRICE : 12€</div>
                <div class="selectorNumberOfDumplings">
                    <div id="arrowLeftChicken" class="arrowLeft">
                        <i class="bi bi-caret-left-fill"></i>
                    </div>
                    <div id="counterChicken" class="numberCounter">0</div>
                    <div id="arrowRightChicken" class="arrowRight">
                        <i class="bi bi-caret-right-fill"></i>
                    </div>
                </div>
            </div>
            <div class="typeDumpling">
                <div class="titleDumpling">MEAT DUMPLING</div>
                <div class="imgDumpling">
                    <img src ="./img/meatDumpling.jpg" class="imgDumplings">
                </div>
                <div class="priceDumpling">PRICE : 14€</div>
                <div class="selectorNumberOfDumplings">
                    <div id="arrowLeftMeat" class="arrowLeft">
                        <i class="bi bi-caret-left-fill"></i>
                    </div>
                    <div id="counterMeat" class="numberCounter">0</div>
                    <div id="arrowRightMeat" class="arrowRight">
                        <i class="bi bi-caret-right-fill"></i>
                    </div>
                </div>
            </div>
            <div class="typeDumpling">
                <div class="titleDumpling">VEGGIE DUMPLING</div>
                <div class="imgDumpling">
                    <img src ="./img/veggieDumpling.jpg" class="imgDumplings">
                </div>
                <div class="priceDumpling">PRICE : 16€</div>
                <div class="selectorNumberOfDumplings">
                    <div id="arrowLeftVegetables" class="arrowLeft">
                        <i class="bi bi-caret-left-fill"></i>
                    </div>
                    <div id="counterVegetables" class="numberCounter">0</div>
                    <div id="arrowRightVegetables" class="arrowRight">
                        <i class="bi bi-caret-right-fill"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="sendButton">PRECIO</div>
    </div>
    <script src="./main.js"></script>
    <script src="./interacciones.js"></script>
</body>
</html>
